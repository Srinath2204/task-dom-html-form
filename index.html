<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<style>
    h1 {
        text-align: center;
    }

    body {
        border: solid 2px black;
        padding: 40px 0px 130px 20px;
        margin-left: 100px;
        margin-right: 100px;

    }
</style>

<body>
    <div class="container">
        <h1>APPLICATION FORM</h1>
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <label for="firstname"><b>FIRST NAME</b></label>
            </div>
            <div class="col-3">
                <input type="text" id="firstname" placeholder="Enter First Name">
            </div>
            <div class="col-3"></div>
        </div><br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <label><b>LAST NAME</b></label>
            </div>
            <div class="col-3">
                <input type="text" id="lastname" placeholder="Enter Last Name">
            </div>
            <div class="col-3"></div>
        </div><br>
        <div class="col-3"></div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <label><b>GENDER</b></label>
            </div>
            <div class="col-3">
                <input type="radio" name="gender" id="gender" value="male">male
                <input type="radio" name="gender" id="gender1" value="female">female
            </div>
            <div class="col-3"></div>
        </div><br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <label><b>CHOICE OF FOOD</b></label>
            </div>
            <div class="col-3">
                <input type="checkbox" name="food" value="Indian">Indian<br>
                <input type="checkbox" name="food" value="Chinese">Chinese<br>
                <input type="checkbox" name="food" value="Japanese">Japanese<br>
                <input type="checkbox" name="food" value="Continental">Continental
            </div>
            <div class="col-3"></div>
        </div><br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <label><b>ADDRESS</b></label>
            </div>
            <div class="col-3">
                <input type="text" id="address" placeholder="Enter address">
            </div>
            <div class="col-3"></div>
        </div> <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <label><b>PIN CODE</b></label>
            </div>
            <div class="col-3">
                <input type="number" id="pincode" placeholder="Enter pin code">
            </div>
            <div class="col-3"></div>
        </div><br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <label><b>CITY</b></label>
            </div>
            <div class="col-3">
                <input type="text" id="city" placeholder="Enter city name">
            </div>
            <div class="col-3"></div>
        </div> <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <label><b>STATE</b></label>
            </div>
            <div class="col-3">
                <input type="text" id="state" placeholder="Enter state name">
            </div>
            <div class="col-3"></div>
        </div> <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <label><b>COUNTRY</b></label>
            </div>
            <div class="col-3">
                <input type="text" id="country" placeholder="Enter country name">
            </div>
            <div class="col-3"></div>
        </div><br>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <button class="btn btn-success" value="save" onclick="myfun()">submit</button><br>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="D:\SRINATH\JAVASCRIPT\DOM HTML forms\script.js"></script>
</body>

</html>
